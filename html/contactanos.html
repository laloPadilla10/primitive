<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contáctanos</title>
  <!-- referencia para estilos y letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=VT323&display=swap"
    rel="stylesheet">
  <!-- boostrap style-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../css/contactanos.css">
  <link rel="stylesheet" type="text/css" href="../css/home.css">
</head>

<body>
  <!-- FORMULARIO -->
  <!--  <div class="col-sm-8 offset-sm-2"  style="margin-top:30px">     
            <div class="row"> 
                <h1 class="title">Contáctanos<hr></h1>
            </div>           
    </div>    -->
  <div class="container-fluid">
    <!--style="margin-top:10px" estoy iba adentro del cointainer-->
    <div class="row">
      <!--justify-content-center esto iba adentro del row -->

      <!-- Imagen -->
      <div class="col d-none d-md-flex align-items-center">
      
        <img class="img-thumbnail" src="https://i.ibb.co/xYVBsyf/Sign-in-opcion-6.jpg" alt="imagen contáctanos">
        <!-- style="height: 750px"   -->
      </div>

      <!-- párrafo de bienvenida-->

      <div class="col my-4">
        <p class="p" style="text-align: center;">Agradecemos tu interés en <strong>Geekmitive</strong>. Si deseas recibir mayor
          información sobre alguno de nuestros productos, por favor llena el siguiente formaulario.
          Estamos preparados para atender tus dudas y solicitudes. <strong>UwU</strong>
        </p>

        <form id="registro">

          <div class="row justify-content-center form-outline mb-4 my-5">
            <div class="col-12">
              <label for="inputemail" class="form-label">
                <h3 class="input">Nombre</h3>
              </label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Diana Hernandez"
                style="background-color:rgb(177, 225, 225);">
              <label class="text-danger" style="display: none" id="errorNombre">*campo requerido</label>
            </div>
          </div>

          <div class="row justify-content-center form-outline mb-4">
            <div class="col-sm-12">
              <label for="inputemail" class="form-label">
                <h3 class="input">e-mail</h3>
              </label>
              <input type="email" class="form-control" id="email" placeholder="Ej: DianaHernandez@email.com"
                style="background-color:rgb(177, 225, 225);">
              <label class="text-danger" style="display: none" id="errorEmail">*campo requerido/formato inválido</label>
            </div>
          </div>

          <div class="row justify-content-center form-outline mb-4">
            <div class="col-sm-12">
              <label for="inputTelefono" class="form-label">
                <h3 class="input">Teléfono</h3>
              </label>
              <input type="number" class="form-control" id="telefono" placeholder="333 - 333 - 333"
                style="background-color:rgb(177, 225, 225);">
              <label class="text-danger" style="display: none" id="errorTelefono">*campo requerido</label>
            </div>
          </div>

          <div class="row justify-content-center form-outline mb-4">
            <div class="col-sm-12">
              <label for="inputMensaje" class="form-label">
                <h3 class="input">Mensaje</h3>
              </label>
              <textarea class="form-control" id="mensaje"
                placeholder="Ej: Tengo un problema con mi pedido con número de folio CDPOI9" rows="5"
                style="background-color:rgb(177, 225, 225);"></textarea>
              <label class="text-danger" style="display: none" id="errorMensaje">*campo requerido</label>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <form method="post">
                <button onclick="enviarEmail(event)" type="submit" class="btn-enviar" id="btn-enviar"><span class="span">Enviar</span></button>
              </form>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <br />
  <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #e7dcf8;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Instagram -->
        <a class="btn btn-link btn-floating btn-lg  m-1" href="#" role="button" data-mdb-ripple-color="dark"><i
            class="fab fa-instagram"></i>
        </a>
        <!-- Instagram -->

        <!-- Tik Tok -->
        <a class="btn btn-link btn-floating btn-lg  m-1" href="#" role="button" data-mdb-ripple-color="#fc00de"><i
            class="fab fa-tiktok"></i>
        </a>
        <!-- Tik Tok -->
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright || Geekmitive || <a href="#" target="">Términos y condiciones</a> || <a href="#"
        target="">Políticas de privacidad</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="../js/contactanos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
